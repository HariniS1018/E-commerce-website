<!DOCTYPE html>
<html>
    <head>
        <title>forgot_password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <form action="forgot_pwd.php" class="bg-light px-4 pt-4" onsubmit="return validate()" method="post">
                <h4 style="text-align: center; color:hotpink;">Create new password here..</h4>
                <hr>
                <table class="table table-borderless">
                    <tr>
                        <td><label for="uname" class="form-conrtol mt-2">Username</label></td>
                        <td><input required type="text" id="uname" name="uname" placeholder="username" class="form-conrtol mt-2"></td>
                    </tr>
                    <tr>
                        <td><label for="npass" class="form-conrtol mt-2">New Password</label></td>
                        <td><input required type="password" id="npass" name="npass" placeholder="password" class="form-conrtol mt-2"></td>
                    </tr>
                    <tr>
                        <td><label for="cpass" class="form-conrtol mt-2">confirm Password</label></td>
                        <td><input required type="password" id="cpass" name="cpass" placeholder="password" class="form-conrtol mt-2"></td>
                    </tr>
                    <tr>
                        <td><input class="form-conrtol mt-2" type="reset" id="but" value="reset"></td>
                        <td><input class="form-conrtol mt-2"  type="submit" style = "margin-left: 120px" id="but" value="submit" onclick="validate()"></td>
                    </tr>
                </table>
            </form>
        </div>
        <script>
            function validate(){
                pass1Obj = document.getElementById("npass")
                pass2Obj = document.getElementById("rpass")
                if(pass1Obj.value === pass2Obj.value){
                    return true;
                }
                else{
                    alert("password mismatch");
                    return false;
                }
            }
        </script>
    </body>
</html>
